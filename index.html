<!DOCTYPE html>
<html>
    <head><!--the outermost HTML element-->
        <title>First webpage</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto+Mono&display=swap" rel="stylesheet">
    </head>
    <body><!--visible content-->
        <div class="container">
            <div class="intro"><!--introduction-->
                <img class="profile-picture" src="images/profile-picture.jpg" />
                <h1>John Doe</h1>
                <h3>Web Developer At Careerfoundry</h3>
                <p class="quote">{{ Pause and ponder }}</p>
            </div>

            <hr/>

            <div class="about-grid"><!--about me-->
                <div class="i-am">
                    <h3>I am</h3>
                    <ul class="about-list">
                        <li>An engineer</li>
                        <li>A reader</li>
                        <li>A hobby cook</li>
                    </ul>
                </div>
                <div class="i-like">
                    <h3>I like to</h3>
                    <ul class="about-list">
                        <li>Meet new people</li>
                        <li>Play guitar</li>
                        <li>Eat icecream</li>
                    </ul>
                </div>
            </div>
            
            <hr/>

            <div class="project-heading"><!--portfolio-->
                <h3>My Projects</h3>
                <div class="project-grid">
                    <div class="project-image-wrapper">
                        <h4>Project 1</h4>
                        <img class="project-image" src="images/project-1.jpg" />
                    </div>
                    <div class="project-image-wrapper">
                        <h4>Project 2</h4>
                        <img class="project-image" src="images/project-2.jpg" />
                    </div>
                    <div class="project-image-wrapper">
                        <h4>Project 3</h4>
                        <img class="project-image" src="images/project-3.jpg" />
                    </div>
                    <div class="project-image-wrapper">
                        <h4>Project 4</h4>
                        <img class="project-image" src="images/project-4.jpg" />
                    </div>
                </div>
            </div>

            <hr/>

            <div class="links-and-contact"><!--links and footer-->
                <div class="links">
                    <h3>Links</h3><!--external links-->
                    <ul class="links-list">
                        <li>
                            <a href="https://github.com/">Github</a>
                        </li>
                        <li>
                            <a href="https://www.linkedin.com/">LinkedIn</a>
                        </li>
                    </ul>
                </div>
                <div class="form"><!--form to contact me-->
                    <form action="#"><!--# means nothing is supposed to happen-->
                        <label for="email">
                            <h4>Email</h4>
                            <input type="email" id="email" placeholder="Enter your email" autocomplete="off"/>
                        </label>
                        <label for="message">
                            <h4>Message</h4>
                            <textarea id="message" placeholder="Your Message"></textarea>
                        </label>
                        <div class="submit-button-wrapper">
                            <input type="submit" value="Send Message" id="submit-button" /><!--button submits the form when clicked-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
